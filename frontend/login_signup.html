<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up / Log In</title>
    <style>
      .signup {
        border: 1px solid #999999;
        font: normal 14px helvetica;
        color: #444444;
      }
    </style>
  </head>
  <body>
    <!-- sign up -->
    <form
      method="post"
      action="login_signup.php"
      onsubmit="return validateSignUp(this)"
    >
      <table border="0" cellpadding="2" cellspacing="5" bgcolor="#eeeeee">
        <th colspan="2" align="center">Sign Up</th>
        <tr>
          <td>Username</td>
          <td><input type="text" maxlength="255" name="sUsername" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" maxlength="255" name="sEmail" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" maxlength="255" name="sPassword" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Sign Up" />
          </td>
        </tr>
      </table>
    </form>
    <br />
    <!-- log in -->
    <form
      method="post"
      action="login_signup.php"
      onsubmit="return validateLogIn(this)"
    >
      <table border="0" cellpadding="2" cellspacing="5" bgcolor="#eeeeee">
        <th colspan="2" align="center">Log In</th>
        <tr>
          <td>Username</td>
          <td><input type="text" maxlength="9" name="lUsername" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" maxlength="255" name="lPassword" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Log In" />
          </td>
        </tr>
      </table>
    </form>
    <!-- JS client side form input validation -->
    <script src="validate_login_signup.js"></script>
    <script>
      function validateSignUp(form) {
        let fail = '';
        fail += validateUsername(form.sUsername.value);
        fail += validateEmail(form.sEmail.value);
        fail += validatePassword(form.sPassword.value);

        if (fail == '') return true;
        else {
          alert(fail);
          return false;
        }
      }

      function validateLogIn(form) {
        let fail = '';
        fail += validateUsername(form.lUsername.value);
        fail += validatePassword(form.lPassword.value);

        if (fail == '') return true;
        else {
          alert(fail);
          return false;
        }
      }
    </script>
  </body>
</html>
